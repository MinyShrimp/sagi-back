version: '3'

services:
    db:
        image: mysql:5.7
        container_name: sagi_db
        volumes:
            - ./db/conf.d:/etc/mysql/conf.d
            - ./db/data:/var/lib/mysql
            - ./db/initdb.d:/docker-entrypoint-initdb.d
        env_file: .env
        environment:
            TZ: Asia/Seoul
        ports:
            - 3306:3306
        restart: always
    apiserver:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: sagi_api
        volumes:
            - ./:/app/
        ports: 
            - 8000:8000
        depends_on:
            - db
        restart: always